    <section>
        <h1>Contacto</h1>

        <form>
            <fieldset>
                <legend>Ingresá tus datos</legend>

                <div class="datos">
                    <label for="nombre">Nombre y Apellido</label>
                    <input type="text" id="nombre" placeholder="Ingresa tu nombre completo" required>
                </div>

                <div>
                    <label for="correo">Correo Electrónico</label>
                    <input type="email" id="correo" placeholder="Ingresa tu email">
                </div>

                <div>
                    <label for="telefono">Número Telefónico</label>
                    <input type="tel" id="telefono" placeholder="Ingresa tu telefono">
                </div>

                <div>
                    <p>¿Acepatas los términos y condiciones?</p>
                    <label for="si"></label>
                    <input type="radio" name="condiciones" id="si">

                    <label for="no"></label>
                    <input type="radio" name="condiciones" id="no">
                </div>

                <div>
                    <input type="submit" value="Enviar Formulario">
                    <input type="reset" value="Limpiar Formulario">
                </div>                

            </fieldset>
        </form>
